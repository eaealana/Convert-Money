<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---- LINKS ----->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <title>Convert Money</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <label>
            <p>Convert <b>from</b></p>

            <select>
                <option>
                    R$ Brazilian Real
                </option>
            </select>
        </label>

        <label>
            <p>Convert <b>to</b></p>
            <select id="select-currency">
                <option>
                    US$ Dólar Americano
                </option>
                <option >
                    € Euro 
                </option>
                <option>
                    Bitcoin
                </option>
            </select>
        </label>

        <label>
            <p>Value</p>
            <input placeholder="R$ 10.000,00"  type="number" name="value" class="value" id="input-real">
        </label>

        <button type="button" id="btn">Convert</button>

        <section>
            <div class="currency-container">
                <img src="./assets/brasil.png">
                <legend>Real</legend>
                <p id="real-value-text">R$ 10.000,00</p>
            </div>

            <i><img src="./assets/icons8-down-arrow-96.png"></i>

            <div class="currency-container">
                <img src="./assets/eua.png" id="currency-img">
                <legend id="currency-name">Dólar Americano</legend>
                <p id="currency-value-text">US$ 2.000,00</p>
            </div>
        </section>

    </main>
</body>
<script src="main.js"></script>

</html>

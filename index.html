<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---- LINKS ----->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>    <title>Convert Money</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <label>
            <p>Convert <b>from</b></p>

            <select>
                <option>
                    R$ Brazilian Real
                </option>
            </select>
        </label>

        <label>
            <p>Convert <b>to</b></p>
            <select>
                <option>
                    US$ US Dollar
                </option>
                <option>
                    Euro â‚¬
                </option>
                <option>
                    Bitcoin
                </option>
            </select>
        </label>

        <label>
            <p>Value</p>
            <input placeholder="R$ 10.000,00" name="value" class="value">
        </label>

        <button type="button" class="btn">Convert</button>

        <section class="convert">
            <div>
                <img src="./assets/brasil.png" alt="brazilian flag" class="brazilianFlag">
                <legend>Real</legend>
                <p>R$ 10.000,00</p>
            </div>

            <i><img src="./assets/icons8-down-arrow-96.png"></i>

            <div>
                <img src="./assets/eua.png" alt="eua flag">
                <legend>US Dolar</legend>
                <p>US$ 10.000,00</p>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>

</html>
